<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSOL - The pub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Screenshot_20241212-013556-C0GT65dBgySp8UyAoxLBX7G79cju4N.png');
            background-size: cover;
            background-position: center;
            opacity: 0.9;
            z-index: -1;
        }

        .content-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .menu-section {
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .menu-section h2 {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 0.1em;
            margin-top: 0;
            margin-bottom: 20px;
            color: #fff;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex-grow: 1;
        }

        .item-name {
            font-size: 1.2rem;
            font-weight: 400;
        }

        .item-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        .item-price {
            font-size: 1.2rem;
            font-weight: 900;
            color: #fff;
            margin: 0 20px;
        }

        .add-to-cart {
            background-color: #ffffff20;
            border: 1px solid #fff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #ffffff40;
        }

        .cart-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .cart-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .table-selection {
            margin-bottom: 20px;
        }

        .delivery-option {
            margin-bottom: 20px;
        }

        select, input {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            margin-top: 5px;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .send-order {
            background-color: #25d366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background-color: #333;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <header class="header">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Screenshot_20241212-013537-enASZqFVN5oDy8K8Hjd6TboEhzwy18.png" alt="ROSOL Logo" class="logo">
        </header>

        <section class="menu-section">
            <h2>C√≥cteles</h2>
            <div class="menu-item">
                <div class="item-info">
                    <div class="item-name">Martini Cl√°sico</div>
                    <div class="item-description">Gin o vodka, vermut seco, aceituna o twist de lim√≥n</div>
                </div>
                <div class="item-price">$12.00</div>
                <button class="add-to-cart" onclick="addToCart('Martini Cl√°sico', 12.00)">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <!-- M√°s c√≥cteles aqu√≠ -->
        </section>

        <!-- M√°s secciones del men√∫ aqu√≠ -->
    </div>

    <button class="cart-button" onclick="openCart()">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
    </button>

    <div id="cart-modal">
        <div class="cart-content">
            <button class="close-modal" onclick="closeCart()">&times;</button>
            <h2>Tu Pedido</h2>
            <div class="table-selection">
                <label for="table-number">N√∫mero de Mesa:</label>
                <select id="table-number">
                    <option value="">Selecciona una mesa</option>
                    <option value="1">Mesa 1</option>
                    <option value="2">Mesa 2</option>
                    <!-- M√°s mesas aqu√≠ -->
                </select>
            </div>
            <div class="delivery-option">
                <label>
                    <input type="radio" name="delivery-type" value="mesa" checked> Para la mesa
                </label>
                <label>
                    <input type="radio" name="delivery-type" value="delivery"> Delivery
                </label>
                <div id="delivery-address" style="display: none; margin-top: 10px;">
                    <input type="text" placeholder="Direcci√≥n de entrega">
                </div>
            </div>
            <div id="cart-items"></div>
            <div id="cart-total">Total: $0.00</div>
            <button class="send-order" onclick="sendWhatsAppOrder()">Enviar Pedido por WhatsApp</button>
        </div>
    </div>

    <script>
        let cart = [];
        const whatsappNumber = '1234567890'; // Reemplazar con tu n√∫mero de WhatsApp

        function addToCart(name, price) {
            const existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartCount = document.querySelector('.cart-count');
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn" onclick="updateQuantity('${item.name}', ${item.quantity - 1})">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity('${item.name}', ${item.quantity + 1})">+</button>
                    </div>
                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');

            document.getElementById('cart-total').textContent = `Total: $${total.toFixed(2)}`;
        }

        function updateQuantity(name, newQuantity) {
            if (newQuantity <= 0) {
                cart = cart.filter(item => item.name !== name);
            } else {
                const item = cart.find(item => item.name === name);
                if (item) item.quantity = newQuantity;
            }
            updateCartDisplay();
        }

        function openCart() {
            document.getElementById('cart-modal').style.display = 'block';
        }

        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        function sendWhatsAppOrder() {
            const tableNumber = document.getElementById('table-number').value;
            const deliveryType = document.querySelector('input[name="delivery-type"]:checked').value;
            const deliveryAddress = deliveryType === 'delivery' ? 
                document.querySelector('#delivery-address input').value : '';

            if (!tableNumber && deliveryType !== 'delivery') {
                alert('Por favor selecciona un n√∫mero de mesa');
                return;
            }

            if (deliveryType === 'delivery' && !deliveryAddress) {
                alert('Por favor ingresa la direcci√≥n de entrega');
                return;
            }

            if (cart.length === 0) {
                alert('Tu carrito est√° vac√≠o');
                return;
            }

            const orderDetails = cart.map(item => 
                `${item.name} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}`
            ).join('\n');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            let message = 'üç∏ *NUEVO PEDIDO ROSOL*\n\n';
            message += deliveryType === 'delivery' ? 
                `üìç Delivery a: ${deliveryAddress}\n\n` : 
                `ü™ë Mesa: ${tableNumber}\n\n`;
            message += `*PEDIDO:*\n${orderDetails}\n\n`;
            message += `*TOTAL: $${total.toFixed(2)}*`;

            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');

            // Limpiar carrito despu√©s de enviar
            cart = [];
            updateCartDisplay();
            closeCart();
        }

        // Mostrar/ocultar campo de direcci√≥n seg√∫n tipo de entrega
        document.querySelectorAll('input[name="delivery-type"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('delivery-address').style.display = 
                    this.value === 'delivery' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
