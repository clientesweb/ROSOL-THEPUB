<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSOL - The pub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="content-wrapper">
        <header class="header">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Screenshot_20241212-013537-r2hS7jD2cxFUDIhgbbkmCmyRFdWRYQ.png" alt="ROSOL Logo" class="logo">
        </header>

        <div id="menu-tabs" class="menu-tabs">
            <!-- Los botones de filtro se generarán dinámicamente con JavaScript -->
        </div>

        <div id="menu-sections">
            <!-- Las secciones del menú se generarán dinámicamente con JavaScript -->
        </div>

        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>

        <footer class="footer">
            <p>&copy; 2023 ROSOL - The pub. Todos los derechos reservados.</p>
            <p class="powered-by">Powered by Duality Domain</p>
        </footer>
    </div>

    <div class="floating-buttons">
        <button class="reservation-button" onclick="openReservationModal()">
            <i class="fas fa-calendar-alt"></i>
        </button>
        <button class="cart-button" onclick="openCart()">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </button>
    </div>

    <div id="cart-modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeCart()">&times;</button>
            <h2>Tu Pedido</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <select id="table-number">
                <option value="">Selecciona tu mesa</option>
                <option value="1">Mesa 1</option>
                <option value="2">Mesa 2</option>
                <option value="3">Mesa 3</option>
                <option value="4">Mesa 4</option>
                <option value="5">Mesa 5</option>
            </select>
            <textarea id="order-notes" placeholder="Notas adicionales para tu pedido"></textarea>
            <button class="send-order" onclick="sendWhatsAppOrder()">Enviar Pedido por WhatsApp</button>
        </div>
    </div>

    <div id="reservation-modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeReservationModal()">&times;</button>
            <h2>Hacer una Reserva</h2>
            <input type="date" id="reservation-date" required>
            <input type="time" id="reservation-time" required>
            <select id="reservation-people" required>
                <option value="">Número de personas</option>
                <option value="1">1 persona</option>
                <option value="2">2 personas</option>
                <option value="3">3 personas</option>
                <option value="4">4 personas</option>
                <option value="5">5 personas</option>
                <option value="6+">6 o más personas</option>
            </select>
            <textarea id="reservation-notes" placeholder="Notas adicionales para tu reserva"></textarea>
            <button class="make-reservation" onclick="sendWhatsAppReservation()">Hacer Reserva por WhatsApp</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
